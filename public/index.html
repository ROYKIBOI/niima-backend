<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Student Portal</title>
  <script defer src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-200 to-blue-200 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Student Login</h2>
    <form onsubmit="login(); return false;" class="space-y-4">
      <input id="admNumber" type="text" placeholder="Admission Number" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-200">
        Login
      </button>
    </form>
    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>
    <p class="mt-2 text-center text-sm">
      Don't have an account? 
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
