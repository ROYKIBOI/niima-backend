<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script defer src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-4 px-3 py-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded" />
    <button onclick="login()" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <p class="mt-4 text-sm text-center">No account? <a href="signup.html" class="text-blue-500 underline">Sign up</a></p>
    <p id="message" class="text-center text-red-500 mt-2"></p>
  </div>
</body>
</html>
